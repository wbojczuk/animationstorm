<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Storm</title>
    <link rel="stylesheet" href="animationstorm.css">
    <script src="animationstorm.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <style>
        *{
    margin:0;
    padding:0;
}

.center{
    display: flex;
    align-items: center;
    justify-content: center;
}

body{
    background-color: #200224;
}

.site-title{
    color: #C70039;
    font-family: 'Bungee Shade', cursive;
    font-size: 5vw;
    font-weight: 800;
    
}

.site-description {
    display: inline-block;
    color: #900C3F;
    font-family: monospace;
    transform: translateX(38vw);
    font-size: 2vw;
    font-weight: 800;
}
.falling-text {
    display: inline-block;
    color: #900C3F;
    font-family: monospace;
    margin-top: 60px;
    font-size: 3vw;
    font-weight: 800;
}
.waving-text{
    display: inline-block;
    color: #900C3F;
    font-family: 'Bungee Shade', cursive;
    margin-top: 60px;
    font-size: 3vw;
    font-weight: 800;
}
    </style>
</head>
<body>
    <div class="center">
    <span style="display:inline-block;" data-wait="500" data-delay="500" data-offseth="-10px" data-offsetv="25%" data-height="50%" data-width="6px" class="site-title as-write" data-color="#C70039">Animation Storm</span></div><br>
    
    
<div class="center">
    <span style="margin-top: 0;" data-rotatespeed="300" data-wait="2000" data-writespeed="100" class="as-rotatewrite falling-text">There is Rotating Text</span></div><br>

<div class="center">
    <span data-wait="4000" style="font-family:cursive;" data-writespeed="100" class="as-fallwrite falling-text">There is Falling Text</span></div><br>

    <div class="center">
    <span data-wait="6000" data-writestart="-10vh" class="as-slidewrite falling-text">There is Sliding Text</span><br>
</div>
    <div class="center"><span data-wait="8000" data-direction="right" data-waveheight="-4vw" class="as-wavewrite waving-text">There is Waving Text</span></div><br>

    <span class="site-description as-mulwrite" data-color="#900C3F" data-delay="2000" data-wait="9000">
        <span class="as-mulwrite-text">Not One Dependency</span>
        <span class="as-mulwrite-text">Very Easy To Use</span>
        <span class="as-mulwrite-text">Extremely Lightweight</span>
        <span class="as-mulwrite-text">Ready to Plug and Play</span>
        <span class="as-mulwrite-text">Highly Customizable</span>
    </span><br>

    

</body>
</html>
